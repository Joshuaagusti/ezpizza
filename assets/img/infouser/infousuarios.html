<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My personal info | EzPizza</title>
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="../assets/css/styles/infousuarios.css">
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">          
    </head>

    <body>
        <section class="w-100 p-4 profile">
            <div class="container mt-5">
                <div class="row">
                     <div class="col-md-12 text-center position-relative">
                        <div class="image-container position-relative">
                            <img id="profileImage" class="foto" src="profile.png" alt="Profile">
                            <img class="overlay-img" src="edit.svg" alt="pencil">
                            <a href="#" id="changeImageBtn" class="overlay-text">Change image</a>
                            <input type="file" id="fileInput" accept="image/jpeg, image/png" style="display: none;">
                        </div>
                        <h2>Username</h2>
                        <h3 class="h3light">correo@gmail.com</h3>
                    </div>
                </div>
            </div>
        </section>

        <div class="container mt-5">
            <div class="row title">
                 <div class="col-md-4">
                    <h3 class="h3green">My personal information</h3>
                </div>
            </div>
            
            <form>
                <div class="row g-5 mb-5">
                  <div class="col-md-4">
                    <label for="name" class="h3medium">Name</label>
                    <input type="text" class="form-control" id="name" value="Juan Perez">
                  </div>
                  <div class="col-md-4">
                    <label for="user" class="h3medium">Username</label>
                    <input type="text" class="form-control" id="user" value="username">
                  </div>
                  <div class="col-md-4">
                    <label for="password" class="h3medium">Password</label>
                    <input type="text" class="form-control mb-2" id="password" value="•••••234" disabled>
                    <div class="d-flex justify-content-end">

                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#changePasswordModal">
                            Update password
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title h3medium" id="changePasswordModalLabel">Change Password</h5>
                                    </div>
                                    <form id="changePasswordForm">
                                        <div class="modal-body">
                                            <div class="form-group mb-4">
                                                <label for="currentPassword" class="textregular">Current Password</label>
                                                <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                                            </div>
                                            <div class="form-group mb-4">
                                                <label for="newPassword" class="textregular">New Password</label>
                                                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                                            </div>
                                            <div class="form-group mb-4">
                                                <label for="confirmNewPassword" class="textregular">Confirm New Password</label>
                                                <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword" required>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="submit" class="btn btn-save">Save changes</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
                </div>

                <div class="row g-5 mb-5">
                    <div class="col-md-4">
                        <label for="email" class="h3medium">Email</label>
                        <input type="text" class="form-control" id="email" value="correo@gmail.com">
                      </div>
                      <div class="col-md-4">
                        <label for="address" class="h3medium">Address</label>
                        <input type="text" class="form-control" id="address" value="nocqponerxd">
                      </div>
                      <div class="col-md-4" style="height: 128px;">
                        <div class="d-flex justify-content-center align-items-center h-100">
                            <a href="#" class="btn btn-save">
                                Save changes
                            </a>
                        </div>
                      </div>
                </div>
            </form>

        </div>


        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

        <script src="../assets/js/scripts/infousuarios.js"></script>
    </body>
</html>
